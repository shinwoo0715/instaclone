{% extends "accounts/layout.html" %}

{% block content %}

<div id="main_container">

    <div class="form_container">

        <div class="form">


            <h1 class="sprite_insta_big_logo title"></h1>

            <form action="#">
                {% csrf_token %}

                <p class="login_user_name">
                    <label for="id_username">사용자 명 :</label>
                    <input id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name">
                </p>

                <p class="login_user_password">
                    <label for="id_username">비밀번호 :</label>
                    <input type="password" id="{{ form.password.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}">
                </p>

               <input type="submit" id="submit_btn" value="로그인" class="submit_btn">
            </form>



        </div>

        <div class="bottom_box">
            <div>
                <span>아이디가 없으신가요?</span><a href="{% url 'accounts:signup' %}">회원 가입</a>
            </div>
        </div>


    </div>

</div>

{% endblock content %}
